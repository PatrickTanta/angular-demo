<div
    *ngIf="gif"
    class="flex flex-col justify-center text-6xl bg-black opacity-80 border-2 border-gray-300 rounded-xl overflow-hidden"
>
    <shared-lazy-image
        [url]="gif.images.downsized_medium.url"
        [alt]="gif.title || 'No name'"
    ></shared-lazy-image>

    <div *ngIf="gif.title" class="text-base m-6">
        <p class="text-white">{{ gif.title }}</p>
    </div>
</div>
